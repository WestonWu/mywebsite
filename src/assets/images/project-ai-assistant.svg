<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- 背景和装饰 -->
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <filter id="shadow3" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient3)"/>
  
  <!-- 装饰元素 -->
  <circle cx="350" cy="60" r="40" fill="rgba(255,255,255,0.07)"/>
  <circle cx="330" cy="80" r="30" fill="rgba(255,255,255,0.07)"/>
  <circle cx="360" cy="100" r="20" fill="rgba(255,255,255,0.07)"/>
  
  <!-- AI界面 -->
  <rect x="60" y="50" width="280" height="200" fill="#ffffff" rx="12" filter="url(#shadow3)"/>
  
  <!-- 顶部栏 -->
  <rect x="60" y="50" width="280" height="40" fill="#8b5cf6" rx="12" ry="12"/>
  <text x="200" y="75" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AI智能助手</text>
  
  <!-- 机器人头像 -->
  <circle cx="90" cy="80" r="20" fill="#ffffff"/>
  <circle cx="83" cy="75" r="3" fill="#8b5cf6"/>
  <circle cx="97" cy="75" r="3" fill="#8b5cf6"/>
  <path d="M80 85 Q90 95 100 85" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  
  <!-- 对话区域 -->
  <rect x="70" y="100" width="260" height="100" fill="#f9fafb" rx="6"/>
  
  <!-- 用户消息 -->
  <path d="M100 130 L115 130 L110 120 Z" fill="#e5e7eb"/>
  <rect x="115" y="120" width="100" height="20" fill="#e5e7eb" rx="10"/>
  <text x="125" y="134" font-family="Arial" font-size="11" fill="#111827">你好，AI助手</text>
  
  <!-- AI回复 -->
  <path d="M85 160 L70 160 L75 170 Z" fill="#a78bfa"/>
  <rect x="70" y="150" width="180" height="30" fill="#a78bfa" rx="15"/>
  <text x="80" y="170" font-family="Arial" font-size="11" fill="white">你好！我是你的AI助手，有什么可以帮你的吗？</text>
  
  <!-- 输入框 -->
  <rect x="70" y="210" width="210" height="30" fill="#e5e7eb" rx="15"/>
  <text x="80" y="228" font-family="Arial" font-size="12" fill="#6b7280">输入你的问题...</text>
  
  <!-- 发送按钮 -->
  <circle cx="310" cy="225" r="15" fill="#8b5cf6"/>
  <polygon points="307,220 317,225 307,230" fill="white"/>
  
  <!-- 装饰性AI元素 -->
  <circle cx="340" cy="220" r="30" fill="#8b5cf6" opacity="0.3" filter="url(#glow)"/>
  <path d="M325 210 L335 225 L315 225 Z" fill="#8b5cf6" opacity="0.5"/>
  <path d="M345 210 L355 225 L335 225 Z" fill="#8b5cf6" opacity="0.5"/>
  <path d="M335 200 L345 215 L325 215 Z" fill="#8b5cf6" opacity="0.5"/>
</svg>
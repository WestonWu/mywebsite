<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- 背景和装饰 -->
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#42b883"/>
      <stop offset="100%" stop-color="#35495e"/>
    </linearGradient>
    <filter id="shadow1" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient1)"/>
  
  <!-- 装饰元素 -->
  <circle cx="300" cy="50" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="70" cy="220" r="60" fill="rgba(255,255,255,0.1)"/>
  
  <!-- 网站界面 -->
  <rect x="70" y="80" width="260" height="160" fill="#ffffff" rx="10" filter="url(#shadow1)"/>
  <rect x="85" y="95" width="230" height="25" fill="#35495e" rx="5"/>
  <rect x="85" y="130" width="230" height="12" fill="#35495e" rx="2"/>
  <rect x="85" y="150" width="230" height="12" fill="#35495e" rx="2"/>
  <rect x="85" y="170" width="180" height="12" fill="#35495e" rx="2"/>
  <rect x="85" y="190" width="150" height="12" fill="#35495e" rx="2"/>
  <rect x="225" y="220" width="90" height="25" fill="#42b883" rx="12"/>
  <text x="270" y="238" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">探索更多</text>
  
  <!-- 顶部导航 -->
  <rect x="100" y="95" width="15" height="15" fill="#42b883" rx="3"/>
  <rect x="125" y="95" width="15" height="15" fill="#ffffff" rx="3"/>
  <rect x="150" y="95" width="15" height="15" fill="#ffffff" rx="3"/>
</svg>
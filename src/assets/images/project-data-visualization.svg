<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- 背景和装饰 -->
  <defs>
    <linearGradient id="bgGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="shadow2" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  <rect width="400" height="300" fill="url(#bgGradient2)"/>
  
  <!-- 装饰元素 -->
  <rect x="280" y="10" width="100" height="100" fill="rgba(255,255,255,0.1)" rx="15"/>
  <circle cx="50" cy="250" r="50" fill="rgba(255,255,255,0.08)"/>
  
  <!-- 控制面板 -->
  <rect x="50" y="40" width="300" height="220" fill="#ffffff" rx="12" filter="url(#shadow2)"/>
  <rect x="65" y="55" width="270" height="30" fill="#f0f0f0" rx="6"/>
  <text x="300" y="75" font-family="Arial" font-size="12" fill="#3b82f6" text-anchor="end">实时数据可视化</text>
  
  <!-- 图表区域 -->
  <rect x="70" y="100" width="260" height="140" fill="#f9fafb" rx="6"/>
  
  <!-- 坐标轴 -->
  <line x1="80" y1="220" x2="310" y2="220" stroke="#9ca3af" stroke-width="2"/>
  <line x1="80" y1="100" x2="80" y2="220" stroke="#9ca3af" stroke-width="2"/>
  
  <!-- 柱状图 -->
  <rect x="100" y="170" width="25" height="50" fill="#3b82f6" rx="3"/>
  <rect x="140" y="130" width="25" height="90" fill="#3b82f6" rx="3"/>
  <rect x="180" y="90" width="25" height="130" fill="#3b82f6" rx="3"/>
  <rect x="220" y="145" width="25" height="75" fill="#3b82f6" rx="3"/>
  <rect x="260" y="120" width="25" height="100" fill="#3b82f6" rx="3"/>
  
  <!-- 折线图 -->
  <path d="M100 180 Q120 190 140 160 Q160 130 180 140 Q200 150 220 130 Q240 110 260 120" stroke="#10b981" stroke-width="3" fill="none"/>
  <circle cx="100" cy="180" r="4" fill="#10b981"/>
  <circle cx="140" cy="160" r="4" fill="#10b981"/>
  <circle cx="180" cy="140" r="4" fill="#10b981"/>
  <circle cx="220" cy="130" r="4" fill="#10b981"/>
  <circle cx="260" cy="120" r="4" fill="#10b981"/>
  
  <!-- 控制面板按钮 -->
  <rect x="70" y="225" width="25" height="25" fill="#3b82f6" rx="4"/>
  <rect x="105" y="225" width="25" height="25" fill="#f0f0f0" rx="4"/>
  <rect x="140" y="225" width="25" height="25" fill="#f0f0f0" rx="4"/>
</svg>